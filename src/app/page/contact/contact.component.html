<div class="min-height-100 margin-b-120">
  <div class="container padding-t-150 padding-xl-tp-10">

    <content class="margin-t-50" fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap="auto" fxLayoutGap.lt-md="120px">
      <div fxLayoutGap="20px" fxLayout="column" fxFlex.lt-md="100" fxFlex.gt-sm="50">
        <div data-aos="flip-left" data-aos-once="true" class="content-center" id="phone">
          <div id="whats-header" fxLayoutAlign="center center"></div>

          <div id="whats-body" fxLayout="row">
            
            <form [formGroup]="formWhats" id="whats-send" fxLayoutAlign="end end">
              <textarea formControlName="textWhats" class="d-inline" placeholder="Digite sua mensagem"></textarea>
              <div class="d-inline-block margin-l-10">
                <a href="https://api.whatsapp.com/send?phone=5511959662923&text={{ formWhats.value.textWhats }}" target="_blank" class="send" fxLayoutAlign="center center">
                  <i class="material-icons">send</i>
                </a>
              </div>
            </form>

          </div>
        </div>
      </div>

      <div data-aos="fade-left" data-aos-once="true" fxLayoutGap="20px" fxLayout="column" fxFlex.lt-md="100" fxFlex.gt-sm="50" fxLayoutAlign="center center">
        <label>Digite sua mensagem ou aperte no Ã­cone abaixo</label>
        <a class="txt-decoration-none content-center" fxLayout="column" href="tel:+5511998758662" fxLayoutAlign="center center">
          <img fxFlex="100" src="assets/img/img-whats.png" />
          <label class="cursor-pointer" fxFlex="100">(11) 95966-2923</label>
        </a>
      </div>

    </content>
    
  </div>
</div>
